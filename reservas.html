<!-- Reservation Start -->
<div class="container-xl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="d-flex justify-content-center">
        
        <div class="col-md-6 bg-light d-flex align-items-center">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                <h5 class="section-title ff-secondary text-start text-success fw-normal">Reservas</h5>
                <h1 class="text-gray mb-4">Reserve mesa online</h1>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Nome">
                                <label for="name">Nome</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating date" id="date3" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" id="datetime" placeholder="Data & Horas" data-target="#date3" data-toggle="datetimepicker" />
                                <label for="datetime">Data & Horas</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="select1">
                                  <option value="1">Pessoa 1</option>
                                  <option value="2">Pessoa 2</option>
                                  <option value="3">Pessoa 3</option>
                                  <option value="4">Mais de 3 pessoas</option>
                                </select>
                                <label for="select1">Nº de Pessoas</label>
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Special Request" id="message" style="height: 100px"></textarea>
                                <label for="message">Pedidos especiais</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success w-100 py-3" type="submit">Reservar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Reservation Start END -->

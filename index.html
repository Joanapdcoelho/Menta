<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joana Coelho" />
    <title>Menta & Linhas | Home</title>

    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <style>
        /* importar o tipo de letra dancing script do google fonts */
        @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap");
    </style>

    <!-- Link para bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Link para fontawesome -->
    <script src="https://kit.fontawesome.com/0ee195f9f4.js" crossorigin="anonymous"></script>

    <!-- ====link para css============ -->
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top">
        <div class="container">
            <a href="index.html" target="_self"><img src="img/Logo/Logo_cores.svg" width="80px" alt="Logo" /></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto" style="text-transform: uppercase;">
                    <li class="nav-item active">
                        <a href="index.html" target="_self" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="sobre.html" target="_self" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="reservas.html" target="_self" class="nav-link">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a href="contactos.html" target="_self" class="nav-link">Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Bootstrap carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carousel1_1280.jpg" class="d-block w-100" alt="Amigos à conversa e a beber chá">
            </div>
            <div class="carousel-item">
                <img src="img/carousel2_1280.jpg" class="d-block w-100" alt="Mulher a deitar chá para a chávena">
            </div>
            <div class="carousel-item">
                <img src="img/carousel4_1280.jpg" class="d-block w-100" alt="Tatuado a deitar chá para chávena">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <!-- Fim do Carousel --> <br>


    <!-- Vídeo com texto ao lado -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="rounded">
                <div class="row g-0">
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                        <div class="position-relative h-100">
                            <video class="position-absolute w-100 h-100" poster="img/Logo/Logo_cores.svg" controls
                                controlsList="nodownload" src="img/video/Jingle_mentaelinhas.mp4"></video>
                            
                        </div>
                    </div>
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                        <div class="h-100 d-flex flex-column justify-content-center p-5">
                            <h1 class="mb-4">Venha beber chá connosco!</h1>
                            <p class="mb-4">Teremos muito prazer na sua companhia. Venha passar uma tarde divertida em
                                boa companhia e aprenda também
                                a costurar!
                            </p>
                            <a class="btn btn-success py-3 px-5" href="contactos.html">Visite-nos<i
                                    class="fa fa-arrow-right ms-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim video com texto ao lado -->
    <br>

    <!-- Newsletter -->
    <section class="bg-light text-gray p-5 col-md-12">
        <div class="container">
            <div class="bg-light text-gray p-2">
                <h1>Receba as nossas dicas</h1> <br>

                <div class="input-group news-input">
                    <input type="text" class="form-control" placeholder="Email" />
                    <button class="btn btn-success btn-lg" type="button">Subscrever</button>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="p-5 bg-white text-dark text-center position-relative">
        <div class="container-footer">
            <p class="lead">Menta & Linhas&copy; - Casa de Chá | Direitos Reservados 2022</p>
        </div>
    </footer>
    <!-- ====Scripts JS e bootstrap js===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="JS/main.js"></script>
</body>

</html>
